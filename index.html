<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bangers&family=Carter+One&family=Luckiest+Guy&family=Pacifico&family=Raleway:wght@300;500&family=Roboto:wght@300;400&family=Rubik+Mono+One&family=Vollkorn:wght@600&display=swap"
        rel="stylesheet">
    <title>Layout</title>
</head>

<body>
    <div class="container ">
        <header class="header">
            <h1> Mi Ecommerce</h1>
        </header>
        <menu class="menu">
            <div class="titulo">
                <p>Categorias</p>
            </div>
            <p>Perfumes <span style="color: gray;">(13) </span></p>
            <p>Ropa <span style="color: gray;">(21)</span></p>
            <p>Accesorios <span style="color: gray;">(41)</span></p>
            <p>Zapatos <span style="color: gray;">(10)</span></p>
        </menu>
        <main class="main">
            <div>
                <img src="./assets/img/perfume.jpg" alt="perfume" width="215px" height="250px">
                <div class="producto">
                    <p class="nombre">Perfume</p>
                    <p>31.400</p>
                    <button class="cp">Comprar</button>
                </div>
            </div>
            <div>
                <img src="./assets/img/perfume2.jpg" alt="perfume2" width="215px" height="250px">
                <div class="producto">
                    <p class="nombre">Perfume</p>
                    <p>68.900</p>
                    <button class="cp">Comprar</button>
                </div>
            </div>
            <div>
                <img src="./assets/img/zapatos.jpg" alt="zapatos" width="215px" height="250px">
                <div class="producto">
                    <p class="nombre">Zapatos</p>
                    <p>29.700</p>
                    <button class="cp">Comprar</button>
                </div>
            </div>
            <div>
                <img src="./assets/img/poleron.jpg" alt="poleron" width="215px" height="250px">
                <div class="producto">
                    <p class="nombre">Poleron</p>
                    <p>44.700</p>
                    <button class="cp">Comprar</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>@miecommerce</p>
        </footer>
    </div>
</body>

</html>
